<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Redeem System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://emojiapi.dev/api/v1/gift/64.png" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-3xl mx-auto p-6">

    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">ğŸ Code Redeem System</h1>

    <!-- Redeem Box -->
    <div class="bg-white shadow rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">User: Redeem Code</h2>
      <input id="redeemCode" type="text" placeholder="Enter your code"
        class="w-full border border-gray-300 rounded px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button onclick="redeem()"
        class="w-full bg-indigo-500 text-white font-semibold py-2 rounded hover:bg-indigo-600 transition">Redeem</button>
      <p id="redeemResult" class="mt-3 font-medium"></p>
    </div>

    <!-- Admin Box -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Admin: Generate New Code</h2>

      <label class="block text-sm font-medium text-gray-700 mb-1">Reward</label>
      <input id="reward" type="text" placeholder="e.g. 100 Coins"
        class="w-full border border-gray-300 rounded px-4 py-2 mb-3" />

      <label class="block text-sm font-medium text-gray-700 mb-1">Usage Limit</label>
      <input id="limit" type="number" placeholder="e.g. 5"
        class="w-full border border-gray-300 rounded px-4 py-2 mb-3" />

      <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date & Time</label>
      <input id="expiry" type="datetime-local"
        class="w-full border border-gray-300 rounded px-4 py-2 mb-4" />

      <button onclick="createCode()"
        class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition">Generate
        Code</button>

      <p id="adminResult" class="mt-3 font-medium"></p>

      <h3 class="text-lg font-semibold mt-6 mb-2">ğŸ“‹ Existing Codes</h3>
      <ul id="codeList" class="text-sm space-y-1"></ul>
    </div>

    <p class="text-center mt-10 text-gray-500 text-xs">Â© 2025 - Created with ğŸ’™ for GitHub Pages</p>

  </div>

<script>
let codes = JSON.parse(localStorage.getItem('codes')) || [];

function saveCodes() {
  localStorage.setItem('codes', JSON.stringify(codes));
  displayCodes();
}

function displayCodes() {
  const ul = document.getElementById('codeList');
  ul.innerHTML = '';
  codes.forEach(c => {
    const li = document.createElement('li');
    li.classList.add('text-gray-700', 'bg-gray-100', 'px-3', 'py-2', 'rounded');
    li.innerHTML = `<strong>${c.code}</strong> â€” ${c.reward} â€” Used: ${c.used}/${c.limit} â€” Expires: ${new Date(c.expiry).toLocaleString()}`;
    ul.appendChild(li);
  });
}

function createCode() {
  const reward = document.getElementById('reward').value.trim();
  const limit = parseInt(document.getElementById('limit').value);
  const expiry = new Date(document.getElementById('expiry').value).getTime();

  if (!reward || !limit || !expiry) {
    document.getElementById('adminResult').innerHTML = '<span class="text-red-500">âŒ Please fill all fields.</span>';
    return;
  }

  const code = Math.random().toString(36).substring(2, 10).toUpperCase();
  codes.push({ code, reward, limit, used: 0, expiry });
  saveCodes();
  document.getElementById('adminResult').innerHTML = `<span class="text-green-600">âœ… Code Created: ${code}</span>`;
}

function redeem() {
  const inputCode = document.getElementById('redeemCode').value.trim().toUpperCase();
  const now = Date.now();
  const code = codes.find(c => c.code === inputCode);

  const msg = document.getElementById('redeemResult');

  if (!code) {
    msg.innerHTML = '<span class="text-red-500">âŒ Invalid Code.</span>';
    return;
  }
  if (code.used >= code.limit) {
    msg.innerHTML = '<span class="text-red-500">âŒ Usage limit reached.</span>';
    return;
  }
  if (now > code.expiry) {
    msg.innerHTML = '<span class="text-red-500">âŒ Code expired.</span>';
    return;
  }

  code.used++;
  saveCodes();
  msg.innerHTML = `<span class="text-green-600">âœ… Success! Reward: ${code.reward}</span>`;
}

displayCodes();
</script>

</body>
</html>
